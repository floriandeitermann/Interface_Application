<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prototyping Interactions</title>

    <script>
        // to use jQuery and others, window.module should not exist
        // this renames it to window.nodeModule
        window.nodeModule = window.module;
        delete window.module;
    </script>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="css/text.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/elements.css">
    <link rel="stylesheet" href="css/jquery-ui.css">

</head>
<body>


<div id="container" type="image/svg+xml" class="C">

    <svg id="svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1698 900" width="1698" height="900"
         preserveAspectRatio="xMidYMid meet">
        <g id="main">
            <path id="curve" d="M0,0 C0,0 0,0 0,0"/>
        </g>
    </svg>
</div>

<!-------------------TOP------------------->
<div class="browser">
    <div class="browser_title">Blokks.io</div>
</div>

<div class="blocks_bar">
    <div class="top_left"><img src="img/_blocks_top/top_left.png" alt="" width="264"></div>

    <div class="blocks_container">

        <div class="block_element draggable ">
            <div id="d0" class="dragpoint dragpoint_blocks draggable2"></div>
            <div class="block speech_block">
                <div class="block_name">SPEECH</div>
                <!--<div class="block_speech_setting">TYPE:</div>-->
                <!--<fieldset class="block_dropdown">-->
                <!--<select name="speed" id="speed">-->
                <!--<option selected="selected">Contained</option>-->
                <!--<option>Slide</option>-->
                <!--</select>-->
                <!--</fieldset>-->
            </div>
            <!--<div class="states">-->
            <!--<img src="img/_blocks_top/states.png" alt="" width="159px">-->
            <!--</div>-->
        </div>

        <div class="block_element draggable">
            <div id="d1" class="dragpoint dragpoint_blocks draggable2"></div>
            <div class="block gesture_block">
                <div class="block_name">GESTURE</div>
                <div class="block_toggle">W</div>
                <div class="block_speech_setting">TYPE:</div>
                <fieldset class="block_dropdown">
                    <select name="speed" id="speed">
                        <option selected="selected">Contained</option>
                        <option>Slide</option>
                    </select>
                </fieldset>
            </div>
            <div class="states">
                <img src="img/_blocks_top/states.png" alt="" width="159px">
            </div>
        </div>

        <div class="block_element draggable">
            <div id="d2" class="dragpoint_blocks dragpoint draggable2"></div>
            <div class="block rotate_block">
                <div class="block_name">ROTATE</div>
                <!--<div class="block_speech_setting">TYPE:</div>-->
                <!--<fieldset class="block_dropdown">-->
                <!--<select name="speed" id="speed">-->
                <!--<option selected="selected">Contained</option>-->
                <!--<option>Slide</option>-->
                <!--</select>-->
                <!--</fieldset>-->
            </div>
            <!--<div class="states">-->
            <!--<img src="img/_blocks_top/states.png" alt="" width="159px">-->
            <!--</div>-->
        </div>


    </div>

    <div class="top_right">
        <img src="img/_blocks_top/top_right.png" alt="" width="240">
    </div>

</div>

<!-------------------LEFT------------------->
<div class="side_menu_left">
    <div class="list"><img src="img/_data_left/list.png" alt="" width="200px"></div>

    <div class="filter"><img src="img/_data_left/filter.png" alt="" width="128px"></div>

    <div class="block_element draggable">
        <div id="d3" class="dragpoint_ui dragpoint draggable2"></div>
        <div class="block_list list_block">
            <div class="block_name">LIST</div>
            <div class="list_active_passive">
                <img src="img/_data_left/states_active_passive.png" alt="" width="130px">
            </div>
            <div class="list_speech_setting">LINE:</div>
            <div class="list_dropdown">
                <select name="speed" id="speed">
                    <option selected="selected">Horizontal</option>
                    <option>Vertical</option>
                </select>
            </div>
        </div>
        <div class="list_elements">
            <img src="img/_data_left/Elements.png" alt="" width="159px">
        </div>
    </div>

</div>

<!-------------------RIGHT------------------>
<div class="side_menu_right">
    <div class="tools"><img src="img/_tools_right/tools.png" alt="" width="224px"></div>
</div>


<div class="grid"><img src="img/grid.svg" alt=""></div>


<!-- JS Framework -->
<script src="lib/jquery-3.1.0.min.js"></script>
<script src="lib/jquery-ui.js"></script>

<script type="text/javascript" src="js/draganddrop.js"></script>


</body>
</html>
