<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prototyping Interactions</title>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="css/text.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/elements.css">

</head>
<body>


<div id="container" type="image/svg+xml" class="C">

    <svg id="svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1698 900" width="1698" height="900"
         preserveAspectRatio="xMidYMid meet">
        <g id="main">
            <path id="curve" d="M100,250 C100,100 400,100 400,250"/>
        </g>
    </svg>
</div>

<!-----------------TOP----------------->
<div class="topbar"></div>

<div class="browser">
    <div class="browser_dots"><img src="img/_blocks_top/dots.png" alt="" width="52px"></div>
    <div class="browser_title">Blokks.io</div>
</div>

<div class="blocks_bar">
    <div class="top_left"><img src="img/_blocks_top/top_left.png" alt="" width="344"></div>

    <div class="blocks_container">

        <div class="block speech draggable">
            <div id="d0" class="dragpoint draggable2"></div>
            <div class="settings"><a href="extern_code/speech/speech.html"
                                     onclick="window.open('extern_code/speech/speech.html', 'newwindow', 'width=400,height=300'); return false;">Print</a>
            </div>
        </div>

        <div class="block gesture draggable">
            <div id="d1" class="dragpoint draggable2"></div>
            <div class="settings"><a href="extern_code/gesture/gesture.html"
                                     onclick="window.open('extern_code/gesture/gesture.html', 'newwindow', 'width=400,height=300'); return false;">Print</a>
            </div>
        </div>

    </div>
    <div class="top_right"><img src="img/_blocks_top/top_right.png" alt="" width="240"></div>
</div>


<!-----------------LEFT----------------->
<div class="side_menu_left">
    <div class="list"><img src="img/_data_left/list.png" alt="" width="184px"></div>

    <div class="filter"><img src="img/_data_left/filter.png" alt="" width="128px"></div>

    <div class="element1 draggable">
        <div id="d2" class="dragpoint draggable2"></div>
    </div>

</div>

<!-----------------RIGHT---------------->
<div class="side_menu_right">
    <div class="tools"><img src="img/_tools_right/tools.png" alt="" width="224px"></div>
</div>

<!--<div class="blocks"></div>-->
<!--<div class="speechblock">-->
<!--<div id="d2" class="dragpoint"></div>-->
<!--</div>-->

<div class="grid"><img src="img/grid.svg" alt=""></div>


<!-- JS Framework -->
<script src="lib/jquery-3.1.0.min.js"></script>
<script src="lib/jquery-ui.js"></script>

<script type="text/javascript" src="js/draganddrop.js"></script>


</body>
</html>
