<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prototyping Interactions</title>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="css/text.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/elements.css">

    <!-- JS Framework -->
    <script src="lib/jquery-3.1.0.min.js"></script>
    <script src="lib/jquery-ui.js"></script>

</head>
<body>


<div id="container" type="image/svg+xml" class="C">

    <svg id="svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 899" width="1440" height="900"
         preserveAspectRatio="xMidYMid meet">
        <g id="main">
            <path id="curve" d="M100,250 C100,100 400,100 400,250"/>
        </g>
    </svg>
</div>

<div class="topbar"></div>
<div class="toolbar"></div>

<div class="data_browser">
    <div class="data">
        <div class="element1 draggable">
            <div id="d0" class="dragpoint draggable2"></div>
        </div>
    </div>
    <div class="data">
        <div class="element1 draggable">
            <div id="d1" class="dragpoint draggable2"></div>
        </div>
    </div>
</div>

<div><img src="img/settings.svg" alt="" class="settings"></div>

<div class="blocks_browser">
    <div class="block">
        <div class="element2 draggable">
            <div id="d2" class="dragpoint draggable2"></div>
        </div>
    </div>
    <div class="block">
        <div class="element2 draggable">
            <div id="d3" class="dragpoint draggable2"></div>
        </div>
    </div>
    <div class="block">
        <div class="element2 draggable">
            <div id="d4" class="dragpoint draggable2"></div>
        </div>
    </div>
</div>

<!--<div class="blocks"></div>-->
<!--<div class="speechblock">-->
<!--<div id="d2" class="dragpoint"></div>-->
<!--</div>-->

<div class="grid"></div>

<!-- JS Code -->

<script type="text/javascript" src="js/draganddrop.js"></script>


</body>
</html>
